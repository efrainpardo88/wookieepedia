<app-loading *ngIf="loading"></app-loading>
<section class="section-content" *ngIf="resource">
  <h1>{{resource.name}}</h1>
  <div class="row">
    <div class="col-sm">
      <img class="img-description" src="{{resource.imageUrl}}" alt="{{resource.name}}" />
    </div>
    <div class="col-sm">
      <h3>HEIGHT:</h3>
      <p>{{resource.height}}</p>
      <h3>MASS:</h3>
      <p>{{resource.mass}}</p>
      <h3>HAIR COLOR:</h3>
      <p>{{resource.hair_color}}</p>
      <h3>SKIN COLOR:</h3>
      <p>{{resource.skin_color}}</p>
    </div>
    <div class="col-sm">
      <h3>EYE_COLOR:</h3>
      <p>{{resource.eye_color}}</p>
      <h3>BIRTH_YEAR:</h3>
      <p>{{resource.birth_year}}</p>
      <h3>GENDER:</h3>
      <p>{{resource.gender}}</p>
      <h3>HOMEWORLD:</h3>
      <p>{{resource.homeworld}}</p>
    </div>
  </div>
    <app-resource [resource]="resource.films"></app-resource>
    <app-resource [resource]="resource.species"></app-resource>
    <app-resource [resource]="resource.vehicles"></app-resource>
    <app-resource [resource]="resource.starships"></app-resource>
</section>
